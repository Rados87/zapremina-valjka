<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const π = 3.14;
        let r = prompt("Unesite poluprecnik valjka:");
        let h = prompt("Unesite visinu valjka:");

        let v = r*r*π*h;
        document.write("Zapremina valjka je: " + v);
    </script>
</body>
</html>
